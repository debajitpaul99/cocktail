<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail</title>
    <link rel="stylesheet" href="cocktail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="d-flex" role="search" style="margin-left: 25%; margin-top: 10%;">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            style="width: 600px; border-radius: 10px; padding: 10px; border: 2px solid gray;">
        <button id="search-button" class="btn btn-info" type="submit">Search</button>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin-left: 35%;">Drink Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="data-details" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div id="product-container" class="product-container">

        </div>
        <div class="cart">
            <h3 id="quantity">Total cart: 0</h3>
            <div class="cart-menu">
                <!-- <h6>SL.</h6> -->
                <h6>Img</h6>
                <h6>Name</h6>
                <h6>Remove</h6>
            </div>
            <hr>
            <div id="cart-items" class="cart-items">

            </div>
        </div>
    </div>
    <script src="cocktail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
